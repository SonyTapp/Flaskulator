<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask Calculator{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
        <div class="calculator-box">    
            <div class="calculator">
                <h8>Flask-ulator</h8><br>
                <div>
                    <input class="display" type="text" value="0" readonly>
                </div>
                <div class="button-row">
                    <button class="btn btn-primary btn-block" value="P">7</button>
                    <button class="btn btn-primary btn-block" value="Sr">8</button>
                    <button class="btn btn-primary btn-block" value="Sq">9</button>
                    <button class="btn btn-primary btn-block" value="C">/</button>
                </div>
                <div class="button-row">
                    <button class="btn btn-primary btn-block" value="7">4</button>
                    <button class="btn btn-primary btn-block" value="8">5</button>
                    <button class="btn btn-primary btn-block" value="9">6</button>
                    <button class="btn btn-primary btn-block" value="/">*</button>
                </div>
                <div class="button-row">
                    <button class="btn btn-primary btn-block" value="P">1</button>
                    <button class="btn btn-primary btn-block" value="Sr">2</button>
                    <button class="btn btn-primary btn-block" value="Sq">3</button>
                    <button class="btn btn-primary btn-block" value="C">-</button>
                </div>
                <div class="button-row">
                    <button class="btn btn-primary btn-block" value="7">.</button>
                    <button class="btn btn-primary btn-block" value="8">0</button>
                    <button class="btn btn-outline-danger btn-block" value="9">C</button>
                    <button class="btn btn-primary btn-block" value="/">+</button>
                </div>
                <div class="button-row">
                    <button class="btn btn-primary btn-block" value="P">P</button>
                    <button class="btn btn-primary btn-block" value="8">Sq</button>
                    <button class="btn btn-primary btn-block" value="9">Sr</button>
                    <button class="btn btn-outline-success btn-block" value="/">=</button>
                </div>
            </div>
        </div>    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
